                 <!-- Code to handle taking the snapshot and displaying it locally -->
                <script language="JavaScript">
                    // Grab elements, create settings, etc.
                    var video = document.getElementById('video');
                    // Get access to the camera!
                    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                        navigator.mediaDevices.getUserMedia({
                            video: true
                        }).then(function(stream) {
                            //video.src = window.URL.createObjectURL(stream);
                            video.srcObject = stream;
                            video.play();
                        });
                    }
                    // Elements for taking the snapshot
                    var canvas = document.getElementById('canvas');
                    var context = canvas.getContext('2d');
                    var video = document.getElementById('video');
                </script>
                <script>
                    var itemList = new Array();
                    var priceList = new Array();
                    var count = 0;
                    const itemContainer = document.getElementById('itemContainer')

                    document.getElementById("snap").addEventListener("click", function() {
                        context.drawImage(video, 0, 0, 640, 480);
                        // get image data as string
                        const imageString = canvas.toDataURL();
                        console.log(imageString)
                        // send image to server
                        $.ajax({
                            type: "POST",
                            url: "http://c84c-35-221-181-67.ngrok.io",
                            data: {"file":imageString},
                            dataType:'JSON'
                        })
                        .done(function (data) {
                        alert("Data Saved: " + data.result+ data.price);
                        count += 1;
                        itemList[count] = data.result
                        priceList[count] = data.price
                        

                        const table = document.getElementById('table');

                        // 새 행(Row) 추가
                        const newRow = table.insertRow();
                      
                        // 새 행(Row)에 Cell 추가
                        const newCell1 = newRow.insertCell(0);
                        const newCell2 = newRow.insertCell(1);
                        const newCell3 = newRow.insertCell(2);
                      
                        // Cell에 텍스트 추가
                        newCell1.innerText = itemList[count];
                        newCell2.innerText = priceList[count];
                        newCell3.innerText = 1;
                        });
                    });
                </script>
